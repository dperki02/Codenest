{% extends "base.html" %} {% block title %}Admin{% endblock %} {% block content
%}
<h3>User Administration</h3>
<input
  type="text"
  placeholder="Search Users..."
  class="form-control mb-3" />
<table class="table table-hover">
  <thead>
    <tr>
      <th>User</th>
      <th>Email</th>
      <th>Progress</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <div
          class="progress"
          style="height: 20px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: {{ user.progress }}%;"
            aria-valuenow="{{ user.progress }}"
            aria-valuemin="0"
            aria-valuemax="100">
            {{ user.progress }}%
          </div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
