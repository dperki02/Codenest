{% extends "base.html" %} {% block title %}Quiz: {{ lesson.title }}{% endblock
%} {% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header text-white bg-primary">
      <h3>{{ lesson.title }} - Quiz</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% for question in questions %}
        <div class="mb-4">
          <h5>{{ loop.index }}. {{ question.question }}</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ question.question_id }}"
              value="A"
              required />
            <label class="form-check-label">{{ question.option_a }}</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ question.question_id }}"
              value="B" />
            <label class="form-check-label">{{ question.option_b }}</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ question.question_id }}"
              value="C" />
            <label class="form-check-label">{{ question.option_c }}</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ question.question_id }}"
              value="D" />
            <label class="form-check-label">{{ question.option_d }}</label>
          </div>
        </div>
        {% endfor %}
        <button
          class="btn btn-success"
          type="submit">
          Submit Quiz
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
