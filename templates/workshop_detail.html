{% extends "base.html" %} {% block title %}Workshop Details{% endblock %} {%
block content %}
<h3>{{ workshop.class_name }}</h3>
<div class="row">
  <div class="col-md-4">
    <div class="list-group">
      {% for lesson in lessons %}
      <a
        href="{{ url_for('workshop_detail', user_class_id=workshop.class_id, lesson_id=lesson.id) }}"
        class="list-group-item list-group-item-action">
        {{ lesson.title }}
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-8">
    {% if selected_lesson %}
    <iframe
      width="100%"
      height="400"
      src="{{ selected_lesson.video_url | replace('watch?v=', 'embed/') }}"
      frameborder="0"></iframe>
    <div class="mt-4">
      <a
        href="{{ url_for('quiz_page', lesson_id=selected_lesson.id) }}"
        class="btn btn-warning">
        Finished Lesson? Let's test our knowledge!
      </a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
