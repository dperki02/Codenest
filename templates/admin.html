{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<h3>User Administration</h3>
<input type="text" placeholder="Search Users..." class="form-control mb-3">
<table class="table table-hover">
  <thead><tr><th>User</th><th>Email</th><th>Progress</th></tr></thead>
  <tbody>
    {% for user in users %}
    <tr><td>{{user.username}}</td><td>{{user.email}}</td><td>{{user.progress}}%</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
